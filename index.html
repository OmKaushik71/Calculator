<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee&family=Dancing+Script:wght@700&family=Lavishly+Yours&family=Leckerli+One&family=Ruthie&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator-body">
      <div class="display">
        <div class="display-text">12345678</div>
      </div>
      <div class="console">
        <div class="first-row">
          <button id="clear">C</button>
          <button id="allClear">AC</button>
          <button id="percentage">%</button>
          <button id="divide">&#xF7;</button>
        </div>
        <div class="second-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="multiply">X</button>
        </div>
        <div class="third-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button id="minus">-</button>
        </div>
        <div class="fourth-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button id="plus">+</button>
        </div>
        <div class="fifth-row">
          <button id="mode"><img src="./images/moon.png" alt="" /></button>
          <button>0</button>
          <button>.</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
    <h3>Made by : <a href="https://github.com/OmKaushik71">Om Kaushik</a></h3>
  </body>
</html>
